	<body>
		<div class="body-header clearfix" id="header">
			{% include 'modules/body-header.html' %}
		</div>

		<div class="body-content clearfix" id="upload">
			{% include 'modules/body-content.html' %}
		</div>

    <div class="about-content text-center clearfix" id="about">
      {% include 'modules/about.html' %}
    </div>

    <div class="opensource-content text-center clearfix" id="source">
      {% include 'modules/source.html' %}
    </div>

    <div class="contact-content text-center clearfix" id="contact">
      {% include 'modules/contact.html' %}
    </div>

    <div class="footer clearfix">
      <div class="container text-center">
        <p class="text-muted small">Copyright © 2014 - present Libsac. All Rights Reserved.</p>
      </div>
    </div>

		<!-- for develope //-->
		<script>
				var require = {
						baseUrl: "/static/src/js",
						paths: {
								"jquery": "//code.jquery.com/jquery-1.11.1.min",
								"bootstrap": "//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min",
								"jquery.ellipsis": "/static/js/jquery.ellipsis.min",
								"zeroclipboard": "/static/js/ZeroClipboard.min",
								"kakao": "https://developers.kakao.com/sdk/js/kakao.min"
						},
						shim: {
						},
						urlArgs: "bust=" + (new Date()).getTime()
				};

        var settings = {
            resources: {
                COPY_LINK: "{{ context['copy.link'] }}",
                SEND_HTML: "{{ context['show.html'] }}",
                SEND_MAIL: "{{ context['send.mail'] }}",
                SEND_MAIL_SUBJECT: "{{ context['send.mail.subject'] }}",
                SEND_MAIL_BODY: "{{ context['send.mail.body'] }}",
                SEND_KAKAOTALK: "{{ context['send.kakaotalk'] }}",

                DRAG: "{{ context['file.draghere'] }}",
                TTL: "{{ context['file.ttl'] }}",
                TTL_DESC: "{{ context['file.ttl.desc'] }}",
                FILE: "{{ context['file.name'] }}",
                SIZE: "{{ context['file.size'] }}",
                REALLY_DELETE: "{{ context['file.delete.confirm'] }}"
            }
        };
		</script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js"></script>
		<script src="/static/src/js/thunderfs.js"></script>

		<!-- for production
		<script src="/static/js/thunderfs.min.js"></script>
		//-->

    <script>
        // Include the UserVoice JavaScript SDK (only needed once on a page)
        UserVoice=window.UserVoice||[];(function(){var uv=document.createElement('script');uv.type='text/javascript';uv.async=true;uv.src='//widget.uservoice.com/LdAn4d5o084JzM0q3XVxtA.js';var s=document.getElementsByTagName('script')[0];s.parentNode.insertBefore(uv,s)})();

        //
        // UserVoice Javascript SDK developer documentation:
        // https://www.uservoice.com/o/javascript-sdk
        //

        // Set colors
        UserVoice.push(['set', {
          accent_color: '#448dd6',
          trigger_color: 'white',
          trigger_background_color: 'rgba(46, 49, 51, 0.6)'
        }]);

        // Identify the user and pass traits
        // To enable, replace sample data with actual user traits and uncomment the line
        UserVoice.push(['identify', {
          //email:      'john.doe@example.com', // User’s email address
          //name:       'John Doe', // User’s real name
          //created_at: 1364406966, // Unix timestamp for the date the user signed up
          //id:         123, // Optional: Unique id of the user (if set, this should not change)
          //type:       'Owner', // Optional: segment your users by type
          //account: {
          //  id:           123, // Optional: associate multiple users with a single account
          //  name:         'Acme, Co.', // Account name
          //  created_at:   1364406966, // Unix timestamp for the date the account was created
          //  monthly_rate: 9.99, // Decimal; monthly rate of the account
          //  ltv:          1495.00, // Decimal; lifetime value of the account
          //  plan:         'Enhanced' // Plan name for the account
          //}
        }]);

        // Add default trigger to the bottom-right corner of the window:
        UserVoice.push(['addTrigger', { mode: 'contact', trigger_position: 'bottom-right' }]);

        // Or, use your own custom trigger:
        //UserVoice.push(['addTrigger', '#id', { mode: 'contact' }]);

        // Autoprompt for Satisfaction and SmartVote (only displayed under certain conditions)
        UserVoice.push(['autoprompt', {}]);
		</script>
	</body>
</html>
